query SearchUsers($query: String) {
    users(query: $query) {
        edges {
            node {
                id
                flags
                entity
                admin
                email
                deletedAt
                username
                apiKeys {
                    edges {
                        node {
                            id
                            name
                            description
                        }
                    }
                }
                teams {
                    edges {
                        node {
                            name
                        }
                    }
                }
            }
        }
    }
}
