query ArtifactOfType(
    $entityName: String!,
    $projectName: String!,
    $artifactTypeName: String!,
) {
    project(name: $projectName, entityName: $entityName) {
        artifactType(name: $artifactTypeName) {
            artifactCollections {
                edges {
                    node {
                        artifacts {
                            edges {
                                node {
                                    id
                                    state
                                    aliases {
                                        alias
                                    }
                                    artifactSequence {
                                        name
                                    }
                                }
                            }
                        }
                    }
                }
            }
        }
    }
}

query ProjectArtifacts(
    $entityName: String!,
    $projectName: String!,
    $cursor: String,
) {
    project(name: $projectName, entityName: $entityName) {
        artifactTypes(after: $cursor) {
            ...ArtifactTypesFragment
        }
    }
}

query ProjectArtifactType(
    $entityName: String!,
    $projectName: String!,
    $artifactTypeName: String!
) {
    project(name: $projectName, entityName: $entityName) {
        artifactType(name: $artifactTypeName) {
            id
            name
            description
            createdAt
        }
    }
}


fragment ArtifactTypesFragment on ArtifactTypeConnection {
    edges {
        node {
            id
            name
            description
            createdAt
        }
        cursor
    }
    pageInfo {
        endCursor
        hasNextPage
    }
}
